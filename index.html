<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&family=Gemunu+Libre&display=swap" rel="stylesheet">

    </head>
    <body>
        <div id="title-div">
            <h1>Etch-A-Sketch</h1>
            <p>Controls: Move the cursor over the canvas, use the arrow keys or spin the wheels by hovering over a wheel and scrolling with your mouse wheel!</p>
            <div id="options-div">
                    <div id="option-div-labels" class="options-div-section">
                        <div class="option-div">Color</div>
                        <div class="option-div">Brush Effect</div>
                        <div class="option-div">Grid: <span id="size-display"></span></div>
                        <div class="option-div"></div>
                    </div>
                    <div id="option-div-selectors" class="options-div-section">
                        <div class="option-div">
                            <input type="color" id="color-picker" value="#808080">
                        </div>
                        <div class="option-div">
                            <select name="brush" id="brush-select">
                                <option value="solid" default>Solid</option>
                                <option value="random">Random Colors</option>
                                <option value="fade">Fade</option>
                            </select>
                        </div>
                        <div id="grid-size-slider-div" class="option-div">
                            <input type="range" id="grid-size-slider" class ="slider" name="grid-size-slider" min="1" max="100" value="16">
                        </div>
                        <div class="option-div">
                            <button id="reset-button" class="option-button">Clear</button>
                        </div>
                    </div>
            </div>
        </div>
        <div id="frame">
            <div id="logo-div" class="white-text">
                Etchy-Mc-Sketchy
            </div>
            <div id="canvas">
                <!-- Etch-A-Sketch Grid -->
            </div>
            <div id="controls-div">
                <div id="controls-title-div" class="space-between-div">
                    <div class="controls-title white-text">
                        <p>Left - Right</p>
                    </div>
                    <div class="controls-title white-text">
                        <p>Down - Up</p>
                    </div>
                </div>
                <div id="controls-wheels-div" class="space-between-div">
                    <div id="left-wheel" class="control-wheel">
                        Spin Me!
                    </div>
                    <div id="right-wheel" class="control-wheel">
                        Spin Me!
                    </div>
                </div>
            </div>

        </div>

        <script src="scripts.js"></script>
    </body>
</html>
